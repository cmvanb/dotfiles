#-------------------------------------------------------------------------------
# Hyprland configuration
#-------------------------------------------------------------------------------

# Wayland integration
#-------------------------------------------------------------------------------

env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland

# Display configuration
#-------------------------------------------------------------------------------

# Unscaled
# monitor=DP-4, preferred, 0x0, 1.0, transform, 1
# monitor=DP-3, preferred, 1200x0, 1.0
# monitor=HDMI-A-6, preferred, 3760x0, 1.0, transform, 1

# Scaled
monitor = DP-4, preferred, 0x0, 1.0, transform, 1
monitor = DP-3, preferred, 1200x0, 1.066666
monitor = HDMI-A-6, preferred, 3600x0, 1.0, transform, 1

# General configuration
#-------------------------------------------------------------------------------

general {
    gaps_in = 4
    gaps_out = 0
    border_size = 2

    col.active_border = rgba(057cd3ff)
    col.inactive_border = rgba(454757ff)

    layout = dwindle

    resize_on_border = true

    # see: https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false
}

misc {
    # Black background.
    disable_hyprland_logo = true
    background_color = rgba(0b0b0eff)
}

# Appearance
#-------------------------------------------------------------------------------

# Status bar
exec-once = waybar

# Wallpaper
exec-once = $XDG_CONFIG_HOME/wallpaper/wallpaper.sh

# Cursor theme
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Simp1e

exec-once = hyprctl setcursor Simp1e 24

cursor {
    hide_on_key_press = true
    inactive_timeout = 3
    no_warps = true
}

# Decorations
decoration {
    rounding = 2

    blur {
        enabled = false
        size = 2
        passes = 2
        vibrancy = 0.1696
    }

    shadow {
        enabled = true
        offset = 3, 3
        range = 9
        color = rgba(0b0b0eaa)
    }
}

# Animations
animations {
    enabled = true

    # Exponential
    # bezier = easeInExpo, 0.7, 0, 0.84, 0
    # bezier = easeOutExpo, 0.16, 1, 0.3, 1
    # bezier = easeInOutExpo, 0.87, 0, 0.13, 1

    # Cubic
    # bezier = easeInCubic, 0.32, 0, 0.67, 0
    # bezier = easeOutCubic, 0.33, 1, 0.68, 1
    # bezier = easeInOutCubic, 0.65, 0, 0.35, 1

    # Quart
    bezier = easeInQuart, 0.5, 0, 0.75, 0
    bezier = easeOutQuart, 0.25, 1, 0.5, 1
    bezier = easeInOutQuart, 0.76, 0, 0.24, 1

    animation = windowsIn, 1, 1.5, easeInQuart, popin 50%
    animation = windowsOut, 1, 1.5, easeOutQuart, popin 50%
    animation = windowsMove, 1, 1.5, easeInOutQuart
    animation = border, 1, 3, default
    animation = borderangle, 0, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default, fade
}

# Input configuration
#-------------------------------------------------------------------------------

input {
    # Touchpad settings
    touchpad {
        natural_scroll = false
    }

    # Mouse settings
    follow_mouse = 1
    sensitivity = -0.6
    scroll_factor = 2.0

    # Keyboard settings
    repeat_delay = 300
    repeat_rate = 50
    kb_layout = us

}

gestures {
    workspace_swipe = false
}

# TODO: Configure keyboard repeat rate.
# see: https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Layout configuration
#-------------------------------------------------------------------------------

# see: https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    # Master switch for pseudotiling.
    pseudotile = true
    # You probably want this.
    preserve_split = true
}

# see: https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = master
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# see: https://wiki.hyprland.org/Configuring/Window-Rules/
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

windowrulev2 = float, class:com.hyprland.floating
windowrulev2 = float, class:^(imv)$

# Key bindings
# see: https://wiki.hyprland.org/Configuring/Keywords/
#-------------------------------------------------------------------------------

# Variables
$mainMod = SUPER
$menu = wofi -p '...' --show drun
$terminal = ghostty
$cwd_terminal = $XDG_SCRIPTS_HOME/open-terminal-cwd.sh
$floating_terminal = ghostty --class=com.hyprland.floating --window-width=100 --window-height=8
$browser = qutebrowser
$browser_session = $XDG_SCRIPTS_HOME/open-qutebrowser-session.sh
$process_manager = ghostty --class=com.hyprland.floating --command=btop
# TODO: Configure hyprlock.
# $lock_screen = $XDG_SCRIPTS_HOME/lock-screen.sh

# System
# bind = $mainMod SHIFT, Z, exec, $lock_screen
bind = $mainMod SHIFT, Q, exit

# Windows
bind = $mainMod, Space, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, W, killactive

# Shortcuts
bind = $mainMod, O, exec, $menu
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, $cwd_terminal
bind = $mainMod, G, exec, $floating_terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browser_session
bind = $mainMod, M, exec, $process_manager

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u

# Move windows
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, J, movewindow, d
bind = $mainMod CTRL, K, movewindow, u

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# NOTE: Dwindle layout only.
bind = $mainMod, S, togglesplit,
