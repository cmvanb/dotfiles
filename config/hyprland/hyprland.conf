#-------------------------------------------------------------------------------
# Hyprland configuration
#-------------------------------------------------------------------------------

# Logging
debug {
    disable_logs = false
}

# Wayland integration
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland

# Plugins configuration
#-------------------------------------------------------------------------------

plugin {
    hy3 {
        # disable gaps when only one window is onscreen
        # 0 - always show gaps
        # 1 - hide gaps with a single window onscreen
        # 2 - 1 but also show the window border
        no_gaps_when_only = 0

            # policy controlling what happens when a node is removed from a group,
            # leaving only a group
            # 0 = remove the nested group
            # 1 = keep the nested group
            # 2 = keep the nested group only if its parent is a tab group
            node_collapse_policy = 2

            # offset from group split direction when only one window is in a group
            group_inset = 10

            # if a tab group will automatically be created for the first window spawned in a workspace
            tab_first_window = false

            # tab group settings
            tabs {
                # height of the tab bar
                height = 22 # default: 22

                    # padding between the tab bar and its focused node
                    padding = 6

                    # the tab bar should animate in/out from the top instead of below the window
                    from_top = false

                    # radius of tab bar corners
                    radius = 6

                    # render the window title on the bar
                    render_text = true

                    # center the window title
                    text_center = true

                    # font to render the window title with
                    text_font = IosevkaTerm

                    # height of the window title
                    text_height = 8

                    # left padding of the window title
                    text_padding = 3

                    # active tab bar segment colors
                    col.active = rgba(50a0e0ff)
                    col.border.active = rgba(70b0c0ff)
                    col.text.active = rgba(000000ff)

                    # urgent tab bar segment colors
                    col.urgent = rgba(ff4f4fff)
                    col.border.urgent = rgba(ff8080ff)
                    col.text.urgent = rgba(000000ff)

                    # inactive tab bar segment colors
                    col.inactive = rgba(30303050)
                    col.border.inactive = rgba(50505090)
                    col.text.inactive = rgba(ffffffff)

                    # if tab backgrounds should be blurred
                    # Blur is only visible when the above colors are not opaque.
                    blur = true

                    # opacity multiplier for tabs
                    # Applies to blur as well as the given colors.
                    opacity = 1.0
            }

        # autotiling settings
        autotile {
            # enable autotile
            enable = false

                # make autotile-created groups ephemeral
                ephemeral_groups = true

                # if a window would be squished smaller than this width, a vertical split will be created
                # -1 = never automatically split vertically
                # 0 = always automatically split vertically
                # <number> = pixel width to split at
                trigger_width = 0

                # if a window would be squished smaller than this height, a horizontal split will be created
                # -1 = never automatically split horizontally
                # 0 = always automatically split horizontally
                # <number> = pixel height to split at
                trigger_height = 0

                # a space or comma separated list of workspace ids where autotile should be enabled
                # it's possible to create an exception rule by prefixing the definition with "not:"
                # workspaces = 1,2 # autotiling will only be enabled on workspaces 1 and 2
                # workspaces = not:1,2 # autotiling will be enabled on all workspaces except 1 and 2
                workspaces = all
        }
    }
}

exec-once = hyprpm reload -n

# Display configuration
#-------------------------------------------------------------------------------

# Unscaled
# monitor=DP-4, preferred, 0x0, 1.0, transform, 1
# monitor=DP-3, preferred, 1200x0, 1.0
# monitor=HDMI-A-6, preferred, 3760x0, 1.0, transform, 1

# Scaled
monitor = DP-4, preferred, 0x0, 1.0, transform, 1
monitor = DP-3, preferred, 1200x0, 1.066666
monitor = HDMI-A-6, preferred, 3600x0, 1.0, transform, 1

# Appearance
#-------------------------------------------------------------------------------

# Gaps and borders
general {
    gaps_in = 4
    gaps_out = 0
    border_size = 2

    # TODO: Source these colors from the system theme.
    col.active_border = rgba(057cd3ff)
    col.inactive_border = rgba(454757ff)

    # Allow resizing windows by dragging the border.
    resize_on_border = true

    # see: https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false
}

# Black background.
misc {
    # TODO: Source these colors from the system theme.
    background_color = rgba(0b0b0eff)
    disable_hyprland_logo = true
}

# Status bar
exec-once = waybar

# Wallpaper
exec-once = $XDG_CONFIG_HOME/wallpaper/wallpaper.sh

# Cursor theme
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Simp1e
exec-once = hyprctl setcursor Simp1e 24

# Blur, shadow and rounded corners
decoration {
    blur {
        enabled = false
        size = 2
        passes = 2
        vibrancy = 0.1696
    }

    shadow {
        enabled = true
        offset = 2, 3
        range = 9
        # TODO: Source these colors from the system theme.
        color = rgba(0b0b0eaa)
    }

    rounding = 2
}

# Animations
animations {
    enabled = true

    # Linear curves
    bezier = linear, 0, 0, 1, 1

    # Exponential curves
    bezier = easeInExpo, 0.7, 0, 0.84, 0
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeInOutExpo, 0.87, 0, 0.13, 1

    # Cubic curves
    bezier = easeInCubic, 0.32, 0, 0.67, 0
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1

    # Quart curves
    bezier = easeInQuart, 0.5, 0, 0.75, 0
    bezier = easeOutQuart, 0.25, 1, 0.5, 1
    bezier = easeInOutQuart, 0.76, 0, 0.24, 1

    # Animation configurations
    animation = windowsIn, 1, 1.5, easeInQuart, popin 50%
    animation = windowsOut, 1, 1.5, easeOutQuart, popin 50%
    animation = windowsMove, 1, 1.5, easeInOutQuart
    animation = border, 1, 3, default
    animation = borderangle, 0, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default, fade
}

# Cursor behavior
#-------------------------------------------------------------------------------

cursor {
    hide_on_key_press = true
    inactive_timeout = 3
    no_warps = true
}

# Input configuration
#-------------------------------------------------------------------------------

input {
    # Touchpad settings
    touchpad {
        natural_scroll = false
    }

    # Mouse settings
    follow_mouse = 1
    sensitivity = -0.6
    scroll_factor = 2.0

    # Keyboard settings
    repeat_delay = 300
    repeat_rate = 50
    kb_layout = us

}

gestures {
    workspace_swipe = false
}

# Layout configuration
#-------------------------------------------------------------------------------

general {
    layout = hy3
}

