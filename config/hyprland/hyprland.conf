#-------------------------------------------------------------------------------
# Hyprland configuration
#-------------------------------------------------------------------------------

# Logging
debug {
    disable_logs = false
}

# Wayland integration
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland

# Display configuration
#-------------------------------------------------------------------------------

# Unscaled
# monitor=DP-4, preferred, 0x0, 1.0, transform, 1
# monitor=DP-3, preferred, 1200x0, 1.0
# monitor=HDMI-A-6, preferred, 3760x0, 1.0, transform, 1

# Scaled
monitor = DP-4, preferred, 0x0, 1.0, transform, 1
monitor = DP-3, preferred, 1200x0, 1.066666
monitor = HDMI-A-6, preferred, 3600x0, 1.0, transform, 1

# Appearance
#-------------------------------------------------------------------------------

# Gaps and borders
general {
    gaps_in = 4
    gaps_out = 0
    border_size = 2

    # TODO: Source these colors from the system theme.
    col.active_border = rgba(057cd3ff)
    col.inactive_border = rgba(454757ff)

    # Allow resizing windows by dragging the border.
    resize_on_border = true

    # see: https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false
}

# Black background.
misc {
    # TODO: Source these colors from the system theme.
    background_color = rgba(0b0b0eff)
    disable_hyprland_logo = true
}

# Status bar
exec-once = waybar

# Wallpaper
exec-once = $XDG_CONFIG_HOME/wallpaper/wallpaper.sh

# Cursor theme
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Simp1e
exec-once = hyprctl setcursor Simp1e 24

# Blur, shadow and rounded corners
decoration {
    blur {
        enabled = false
        size = 2
        passes = 2
        vibrancy = 0.1696
    }

    shadow {
        enabled = true
        offset = 2, 3
        range = 9
        # TODO: Source these colors from the system theme.
        color = rgba(0b0b0eaa)
    }

    rounding = 2
}

# Animations
animations {
    enabled = true

    # Exponential
    # bezier = easeInExpo, 0.7, 0, 0.84, 0
    # bezier = easeOutExpo, 0.16, 1, 0.3, 1
    # bezier = easeInOutExpo, 0.87, 0, 0.13, 1

    # Cubic
    # bezier = easeInCubic, 0.32, 0, 0.67, 0
    # bezier = easeOutCubic, 0.33, 1, 0.68, 1
    # bezier = easeInOutCubic, 0.65, 0, 0.35, 1

    # Quart
    bezier = easeInQuart, 0.5, 0, 0.75, 0
    bezier = easeOutQuart, 0.25, 1, 0.5, 1
    bezier = easeInOutQuart, 0.76, 0, 0.24, 1

    animation = windowsIn, 1, 1.5, easeInQuart, popin 50%
    animation = windowsOut, 1, 1.5, easeOutQuart, popin 50%
    animation = windowsMove, 1, 1.5, easeInOutQuart
    animation = border, 1, 3, default
    animation = borderangle, 0, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default, fade
}

# Cursor behavior
#-------------------------------------------------------------------------------

cursor {
    hide_on_key_press = true
    inactive_timeout = 3
    no_warps = true
}

# Input configuration
#-------------------------------------------------------------------------------

input {
    # Touchpad settings
    touchpad {
        natural_scroll = false
    }

    # Mouse settings
    follow_mouse = 1
    sensitivity = -0.6
    scroll_factor = 2.0

    # Keyboard settings
    repeat_delay = 300
    repeat_rate = 50
    kb_layout = us

}

gestures {
    workspace_swipe = false
}

# TODO: Configure keyboard repeat rate.
# see: https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Layout configuration
#-------------------------------------------------------------------------------

general {
    layout = dwindle
}

# see: https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    # Tiled windows retain their floating size.
    pseudotile = true

    preserve_split = false
}

# see: https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = master
    orientation = center
    mfact = 0.5
}

# Window rules
# see: https://wiki.hyprland.org/Configuring/Window-Rules/
windowrulev2 = float, class:^(imv)$

# Key bindings
# see: https://wiki.hyprland.org/Configuring/Keywords/
#-------------------------------------------------------------------------------

# Modifier key
$mod = SUPER

# System
# TODO: Configure hyprlock.
# bind = $mod SHIFT, Z, exec, $XDG_SCRIPTS_HOME/lock-screen.sh
bind = $mod SHIFT, W, exit

# Windows
bind = $mod, Space, togglefloating
bind = $mod, F, fullscreen
bind = $mod, W, killactive

# Applications
# TODO: Use $LAUNCHER.
bind = $mod, O, exec, wofi -p '...' --show drun
bind = $mod, T, exec, $TERMINAL
bind = $mod SHIFT, T, exec, $XDG_SCRIPTS_HOME/open-terminal-cwd.sh
bind = $mod, G, exec, [float; size 800 160] $TERMINAL
bind = $mod, B, exec, $BROWSER
bind = $mod SHIFT, B, exec, $XDG_SCRIPTS_HOME/open-qutebrowser-session.sh
bind = $mod, M, exec, [float; size 800 960] $TERMINAL --command=btop

# Move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u

# Move windows
bind = $mod CTRL, H, movewindow, l
bind = $mod CTRL, L, movewindow, r
bind = $mod CTRL, J, movewindow, d
bind = $mod CTRL, K, movewindow, u

# Switch workspaces
bind = $mod, Right, exec, hyprnome
bind = $mod, Left, exec, hyprnome --previous

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
